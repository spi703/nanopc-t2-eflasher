name: Build and Release EFlasher

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build folder
        run: mkdir -p build/os

      - name: Install Mega.nz CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y megatools

      - name: Download OS dari Mega.nz
        run: |
          cd build/os
          megadl 'https://mega.nz/folder/D0plWKxJ#jDp1Qi1bAf6UKusowVJqsQ'

      - name: Generate SHA256 checksum
        run: |
          cd build/os
          for f in *; do
            sha256sum "$f" >> SHA256SUMS.txt
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: os-build
          path: build/os/*

      - name: Get Date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.date.outputs.date }}-${{ github.run_number }}
          name: "Release ${{ steps.date.outputs.date }}"
          body: |
            Release otomatis dibuat pada ${{ steps.date.outputs.date }}.
            Termasuk OS image hasil download dari Mega.nz + checksum.
          files: build/os/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
