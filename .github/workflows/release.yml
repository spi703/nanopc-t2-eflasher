name: Build and Release EFlasher

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build folder
        run: mkdir -p build

      # === Download Official FriendlyARM OS ===
      - name: Download FriendlyARM OS image for NanoPC-T2
        run: |
          wget http://112.124.9.243/dvdfiles/nanopc-t2/images-for-eflasher/friendlycore-xenial-4.14-armhf-20190725.img.gz -O build/friendlycore.img.gz
          gunzip build/friendlycore.img.gz
          mv build/friendlycore.img build/eflasher-nanopc-t2.img

      - name: Generate SHA256 checksum
        run: |
          cd build
          sha256sum * > SHA256SUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanopc-t2-eflasher
          path: build/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-release
          name: Auto Release
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
