name: Build and Release EFlasher

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up build folder
        run: mkdir -p build

      - name: Build EFlasher image
        run: |
          chmod +x eflasher.sh
          ./eflasher.sh

      - name: Generate SHA256 checksums
        run: |
          sha256sum *.img > SHA256SUMS
          cat SHA256SUMS

      - name: Set Release Version
        id: vars
        run: echo "RELEASE_VERSION=auto-release" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: eflasher-image
          path: |
            *.img
            SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Auto Release
          tag_name: auto-release
          body: "Update release.yml"
          files: |
            *.img
            SHA256SUMS
