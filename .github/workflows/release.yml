name: Build and Release EFlasher

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build folder
        run: mkdir -p build

      - name: Check rootfs
        run: |
          if [ -d "rootfs" ]; then
            echo "Found rootfs, creating build/rootfs.tar.gz..."
            tar -czf build/rootfs.tar.gz -C rootfs .
          else
            echo "No OS found, creating dummy rootfs..."
            mkdir -p dummy-rootfs/etc
            echo "NanoPC-T2 Dummy OS" > dummy-rootfs/etc/version
            tar -czf build/rootfs.tar.gz -C dummy-rootfs .
          fi

      - name: Create dummy .img
        run: |
          dd if=/dev/zero of=build/eflasher-nanopc-t2.img bs=1M count=8
          echo "NanoPC-T2 EFlasher image" | dd of=build/eflasher-nanopc-t2.img conv=notrunc

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eflasher-build
          path: build/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
