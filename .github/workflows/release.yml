name: Build and Release EFlasher

on:
  workflow_dispatch:
    inputs:
      os_name:
        description: "Pilih OS untuk NanoPC-T2"
        required: true
        default: "friendlywrt"
        type: choice
        options:
          - friendlywrt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build folder
        run: mkdir -p build os

      - name: Install Mega.nz CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y megatools

      - name: Download OS dari Mega.nz
        run: |
          cd os
          megadl 'https://mega.nz/folder/D0plWKxJ#jDp1Qi1bAf6UKusowVJqsQ'
          ls -lh

      - name: Build EFlasher image
        run: |
          cd os
          FILE=$(ls *.img* | head -n 1)
          echo "Pakai file OS: $FILE"
          tar -xf "$FILE" -C ..
          cd ..
          mv s5p4418-eflasher-* build/eflasher-nanopc-t2-${{ github.event.inputs.os_name }}.img

      - name: Generate SHA256 checksum
        run: |
          cd build
          sha256sum *.img > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eflasher-image
          path: build/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Auto Release (${{ github.event.inputs.os_name }})"
          body: "Build EFlasher image untuk ${{ github.event.inputs.os_name }}"
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
