name: Build and Release EFlasher

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build folder
        run: mkdir -p build

      - name: Download Armbian image for NanoPC-T2
        run: |
          wget https://armbian.tnahosting.net/dl/nanopc-t2/Armbian_24.8.1_Nanopc-t2_bookworm_current_6.6.47.img.xz -O build/armbian.img.xz
          unxz build/armbian.img.xz
          mv build/Armbian_24.8.1_Nanopc-t2_bookworm_current_6.6.47.img build/eflasher-nanopc-t2.img

      - name: Generate SHA256 checksum
        run: sha256sum build/* > build/SHA256SUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eflasher-nanopc-t2
          path: build/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-release
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
