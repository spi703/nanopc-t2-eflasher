name: Build EFlasher Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full unzip xz-utils

      - name: Prepare EFlasher
        run: |
          mkdir -p eflasher
          cp -r os/* eflasher/

      - name: Replace bootlogo
        run: |
          # Ganti bootlogo default dengan logo SPI703
          cp assets/bootlogo.bmp eflasher/bootlogo.bmp

      - name: Build EFlasher image
        run: |
          7z a -timg eflasher.img eflasher/*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: eflasher-${{ github.run_number }}
          name: "EFlasher Build ${{ github.run_number }}"
          draft: false
          prerelease: false
          files: eflasher.img
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
