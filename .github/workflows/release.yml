name: Build and Release EFlasher

on:
  push:
    branches:
      - main

permissions:
  contents: write   # kasih izin bikin release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build folder
        run: mkdir -p build

      - name: Check rootfs
        run: |
          if [ ! -d rootfs ]; then
            echo "No OS found, creating dummy rootfs..."
            mkdir -p dummy-rootfs/etc
            echo "NanoPC-T2 Dummy OS" > dummy-rootfs/etc/os-release
            tar -czf build/rootfs.tar.gz -C dummy-rootfs .
          else
            echo "Using existing rootfs..."
            tar -czf build/rootfs.tar.gz -C rootfs .
          fi

      - name: Create dummy .img
        run: |
          dd if=/dev/zero of=build/eflasher-nanopc-t2.img bs=1M count=10
          echo "NanoPC-T2 EFlasher image" | dd of=build/eflasher-nanopc-t2.img conv=notrunc

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eflasher-build
          path: build/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-release
          name: "Auto Release"
          files: build/*
