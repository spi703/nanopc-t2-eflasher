name: Build and Release EFlasher

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      os_name:
        description: "Pilih OS untuk NanoPC-T2"
        required: true
        default: "friendlywrt"
        type: choice
        options:
          - friendlycore
          - lubuntu
          - friendlywrt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build folder
        run: mkdir -p build

      - name: Install Mega.nz CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y megatools

      - name: Download OS dari Mega.nz
        run: |
          set -e
          MEGA_URL="https://mega.nz/folder/D0plWKxJ#jDp1Qi1bAf6UKusowVJqsQ"
          OS="${{ github.event.inputs.os_name }}"

          echo "📥 Mendownload OS $OS dari Mega.nz ..."
          megadl --path build "$MEGA_URL"

          echo "📂 File hasil download:"
          ls -lh build

          FILE=$(find build -type f -iname "*${OS}*.img*" | head -n 1)
          if [ -z "$FILE" ]; then
            echo "❌ File OS untuk $OS tidak ditemukan di Mega.nz"
            exit 1
          fi

          echo "✅ File ditemukan: $FILE"
          mv "$FILE" build/eflasher-nanopc-t2.img

      - name: Generate SHA256 checksum
        run: |
          cd build
          sha256sum eflasher-nanopc-t2.img > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eflasher-image
          path: build/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-release-${{ github.event.inputs.os_name }}
          name: "Auto Release (${{ github.event.inputs.os_name }})"
          body: "Build EFlasher image untuk ${{ github.event.inputs.os_name }}"
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
