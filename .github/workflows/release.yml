name: Build and Release EFlasher

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build folder
        run: mkdir -p build

      - name: Compress rootfs
        run: |
          if [ -d rootfs ]; then
            tar -czf build/rootfs.tar.gz -C rootfs .
          else
            echo "⚠️ Folder rootfs tidak ada, dilewati"
          fi

      - name: Build EFlasher image
        run: |
          chmod +x eflasher.sh
          ./eflasher.sh || echo "⚠️ eflasher.sh tidak ditemukan, skip"

      - name: Build SD Bootable image
        run: |
          echo "Buat dummy image bootable di sini"
          dd if=/dev/zero of=build/eflasher-nanopc-t2.img bs=1M count=10

      - name: Generate SHA256 checksums
        run: |
          cd build
          sha256sum * > SHA256SUMS.txt
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eflasher-artifacts
          path: build/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-release
          name: Auto Release
          body: "Update release.yml"
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
