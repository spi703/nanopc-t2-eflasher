name: Build and Release EFlasher

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build folder
        run: mkdir -p build

      - name: Install Mega.nz CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y megatools

      - name: Download OS dari Mega.nz
        run: |
          cd build
          megadl 'https://mega.nz/folder/D0plWKxJ#jDp1Qi1bAf6UKusowVJqsQ' --path .

      - name: Generate SHA256 checksum
        run: |
          cd build
          sha256sum * > SHA256SUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: os-image
          path: build/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Auto Release ${{ github.run_number }}"
          body: |
            Release otomatis dari workflow.
            Termasuk OS image + checksum.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
