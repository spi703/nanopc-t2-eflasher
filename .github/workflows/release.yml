name: Build and Release EFlasher

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      os_name:
        description: "Pilih OS untuk NanoPC-T2"
        required: true
        default: "friendlycore"
        type: choice
        options:
          - friendlycore
          - lubuntu
          - friendlywrt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build folder
        run: mkdir -p build

      - name: Download selected OS image
        run: |
          OS="${{ github.event.inputs.os_name }}"
          echo "Mendownload OS: $OS"
          wget http://112.124.9.243/dvdfiles/S5P4418/images-for-eflasher/${OS}-images.tgz -O ${OS}-images.tgz
          tar xzf ${OS}-images.tgz
          mv ${OS}/s5p4418-eflasher-${OS}-*.img build/eflasher-nanopc-t2-${OS}.img

      - name: Generate SHA256 checksum
        run: |
          cd build
          sha256sum *.img > SHA256SUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eflasher-image
          path: build/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        permissions:
          contents: write
        with:
          tag_name: auto-release-${{ github.event.inputs.os_name }}
          name: "Auto Release (${{ github.event.inputs.os_name }})"
          body: "Build EFlasher image untuk ${{ github.event.inputs.os_name }}"
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
