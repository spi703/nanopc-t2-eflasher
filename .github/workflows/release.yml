name: Build and Release Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up build folder
        run: mkdir -p build

      # Build EFlasher image
      - name: Build EFlasher image
        run: |
          chmod +x build.sh
          ./build.sh eflasher
          mv output/eflasher*.img build/

      # Build SD bootable image
      - name: Build SD Bootable image
        run: |
          chmod +x build.sh
          ./build.sh sd
          mv output/sd*.img build/

      # Generate checksums
      - name: Generate SHA256 checksums
        run: |
          cd build
          for f in *.img; do
            sha256sum "$f" > "$f.sha256"
          done

      # Set release version (date-based)
      - name: Set Release Version
        id: version
        run: echo "RELEASE_TAG=v$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: images
          path: build/*

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.RELEASE_TAG }}
          tag_name: ${{ env.RELEASE_TAG }}
          body: |
            ðŸš€ Auto-generated release

            - `eflasher` image â†’ untuk flashing dengan eflasher tool
            - `sd` image â†’ langsung bootable (bisa diburn pakai BalenaEtcher)
            - `.sha256` files â†’ untuk verifikasi integritas download
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
