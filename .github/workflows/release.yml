name: Build and Release EFlasher

on:
  push:
    branches:
      - main

permissions:
  contents: write   # IZIN untuk membuat & update release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build folder
        run: mkdir -p build

      - name: Compress rootfs
        run: |
          tar -czf build/rootfs.tar.gz rootfs || echo "No rootfs folder found"

      - name: Build EFlasher image
        run: |
          dd if=/dev/zero of=build/eflasher-nanopc-t2.img bs=1M count=10
          echo "Dummy image created"

      - name: Build SD Bootable image
        run: echo "Simulasi build SD image"

      - name: Generate SHA256 checksums
        run: sha256sum build/* > build/SHA256SUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eflasher-artifacts
          path: build/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-release
          name: Auto Release
          body: "Update release.yml"
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
